<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/components.css">
        <link rel="stylesheet" href="css/responsive.css">

        <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">

        <title>Glass Experience - Shop</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light px-4">
            <a class="navbar-brand" href="#">
                <img src="img/logo-gex.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ml-auto">
                    <div class="dropdown">
                        <button class="btn-lang dropdown-toggle bg-mid-grey" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="icons" src="img/icons/globe-outline.svg" alt="icon globe">
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">PortuguÃªs</a>
                          <a class="dropdown-item" href="#">English</a>
                          <a class="dropdown-item" href="#">Italiano</a>
                        </div>
                    </div>
                    <button class="profile mx-3 btn-profile"><img class="icons" src="img/icons/person-outline.svg" alt="icon user"></button>
                    <div class="cart">
                        <img class="icons" src="img/icons/cart-outline.svg" alt="icon cart"><span class="cart-item-number">0</span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row no-gutters ">
            <div class="col-md-3 col-lg-2">
                <a class="py-3 px-4 d-block bg-dark-grey text-white" href="#">
                    <div class="filter">Filtros <img class="icons ml-2" src="img/icons/options-outline.svg" alt="icon filter"></div>
                </a>
                <div class="close-filter"></div>
            </div>

            <div class="col-md-9 col-lg-10 border-top border-bottom py-2 px-3">
                <form action="" method="POST">
                    <div class="border-bottom">
                        <span class="search-icon"><img src="img/icons/search-outline.svg" alt="icon search" class="icons"></span>
                        <input type="search" class="input-search" placeholder="Pesquisar produtos">
                    </div>
                </form>
            </div>
        </div>

        <div class="row no-gutters">
            <div class="col-md-3 col-lg-2 px-4" id="aside-popper">
                <div class="border-bottom">
                    <a class="text-center d-block py-3 clean-filter" href="#">
                        <img src="img/icons/close-outline.svg" alt="icon close" class="icons icon-close-adjust"> Limpar Filtros
                    </a>
                </div>
                <div class="filter-section py-3">
                    <div class="section-header">
                        <h3 class="section-title">Tipo</h3>
                        <img src="img/icons/add-outline.svg" alt="add icon">
                    </div>
                    <div class="section-drop pt-3">
                        <select name="" id="">
                            <option value="1">Todos</option>
                            <option value="2">Garrafa</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-lg-10 bg-light-grey"></div>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>

</html>
